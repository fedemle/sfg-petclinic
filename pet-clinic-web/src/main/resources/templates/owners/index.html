<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->

<h1 th:text="'List of Owners'">Owners List</h1>

<table class="table table-striped">
    <thead>
    <tr>
    <th style="width: 150px;">Id</th>
    <th style="width: 200px;">First Name</th>
    <th style="width: 120px">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Ja</td>
        <td th:text="${owner.lastName}">L</td>
    </tr>
    </tbody>
    </tr>
    </tbody>
</table>

</body>
</html>
