<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic index</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
<h1 th:text="'index page'">index page</h1>
<table>
    <thead>
    <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last name</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Ja</td>
        <td th:text="${vet.lastName}">L</td>
    </tr>
    </tbody>
</table>
</body>
</html>
